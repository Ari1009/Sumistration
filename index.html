<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sumistration-Art portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;700;900&family=Zen+Kaku+Gothic+New:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      /* ADDED: Global overflow control */
      html, body {
        margin: 0;
        padding: 0;
        max-width: 100vw;
        overflow-x: hidden;
      }
      
      /* ADDED: Box-sizing reset */
      * {
        box-sizing: border-box;
      }
      
      .halftone-bg {
        background-image: radial-gradient(circle, #1C1C1C 1px, transparent 1px);
        background-size: 20px 20px;
        opacity: 0.1;
      }
      
      .manga-panel {
        border: 4px solid #1C1C1C;
        box-shadow: 8px 8px 0px rgba(28, 28, 28, 0.3);
        position: relative;
      }
      
      .manga-panel::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: white;
        z-index: -1;
        border-radius: inherit;
      }
      
      .speech-bubble {
        position: relative;
        background: white;
        border: 3px solid #1C1C1C;
        border-radius: 20px;
        padding: 12px 20px;
      }
      
      .speech-bubble::after {
        content: '';
        position: absolute;
        bottom: -15px;
        left: 30px;
        width: 0;
        height: 0;
        border: 15px solid transparent;
        border-top-color: #1C1C1C;
        border-bottom: 0;
        margin-left: -15px;
      }
      
      .speech-bubble::before {
        content: '';
        position: absolute;
        bottom: -12px;
        left: 30px;
        width: 0;
        height: 0;
        border: 12px solid transparent;
        border-top-color: white;
        border-bottom: 0;
        margin-left: -12px;
      }
    </style>
  </head>
  <body class="overflow-x-hidden"> <!-- ADDED: Body overflow control -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
